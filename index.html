<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
  <main class="bg-[url(image/bg_netflix.jpg)] h-[100vh]">
    <header class="container px-24 py-4">
        <nav>
            <ul class="flex items-center justify-between">
                <img src="image/Netflix_Logo_PMS.png" width="180" height="180" alt="Netflix">
                <li class="flex items-center gap-x-6">
                    <select class="border-[1px] border-gray-400 px-2 py-1 rounded-md">
                        <option>
                            Bahasa Indonesia
                        </option>
                        <option>Bahasa Inggris</option>
                    </select>
                    
                    <button class="bg-[#e50914] text-white py-2 px-4 rounded hover:bg-red-700">Sign In</button>
                </li>
            </ul>
        </nav>
    </header>
    <section class="mt-20 gap-y-8 flex flex-col justify-center items-center text-white">
        <h1 class="font-bold text-5xl w-2/3 text-center">Laughter. Tears. Thrills. Find it all on Netflix.</h1>
        <h4 class="text-xl">Endless entertainment starts at just IDR54,000. Cancel anytime.</h4>
        <h5 class="text-lg">Ready to watch? Enter your email to create or restart your membership.</h5>
        <div>
            <input type="email" class="py-3 px-6 bg-gray-700/50 border-gray-600 rounded-md outline-none" placeholder="Alamat address">
            <button class="bg-[#e50914] py-3 px-6 rounded-md text-2xl">Mulai ></button>
        </div>
    </section>
   </main>
</body>
</html>
